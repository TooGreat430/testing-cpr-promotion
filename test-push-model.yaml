steps:
# Step 1: Install dependencies
- name: 'python:3.10' # or another suitable Python image
  entrypoint: 'pip'
  args: ['install', '-r', 'requirements.txt']

# Step 2: Run your Python script
- name: 'python:3.10'
  entrypoint: 'python'
  args: ./test-upload-model.py
  
  options:
  logging: CLOUD_LOGGING_ONLY
