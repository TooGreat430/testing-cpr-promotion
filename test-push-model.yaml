steps:
# The python:3.9 image has 'python' as its default entrypoint.
# We set entrypoint to 'python' explicitly, so the first argument in 'args'
# is treated as the script name.
- id: "run-python-command"
  name: 'bash'
  entrypoint: python
  args:
    - -c
    - |
    set -e
    python 'test-upload-model.py'
options:
  logging: NONE


