steps:
# Step 1: Install dependencies and run the script in one continuous operation
- id: "install-and-run-script"
  # Use a standard Python 3 image
  name: 'python:3-slim'
  entrypoint: '/bin/bash'
  args:
    - '-c'
    - |
      # Install dependencies
      pip install google-cloud-aiplatform google-cloud-storage

      # Run the Python script
      python ./test-upload-model.py

options:
  logging: CLOUD_LOGGING_ONLY
