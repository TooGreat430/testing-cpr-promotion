steps:
# Step: Run Python Script using Bash
- id: "install-dependencies"
  name: 'python'
  entrypoint: pip
  args:['install', 'google-cloud-aiplatform', 'google-cloud-storage']
  
  - id: "run-python-command"
  name: 'python'
  entrypoint: bash
  args:
    - -c
    - |
      set -e
      python ./test-upload-model.py
options:
  logging: CLOUD_LOGGING_ONLY

